<body>
    <div class="body-container">
    <section class="container">
        <!--Título del fichero-->
        <label for="video">Carga fichero de video:</label>
        <!--Carga de ficheros-->
        <input type="file" name="video" accept="video" name filesize type>
        </br></br>
        <!--Reprductor de video-->
        <video autoplay loop poster="images/girl_neon.jpg" width="800px" class="MiVideo" ID="Video"></video>
        </br></br>
        <!--Botones menú-->
        <div class="botones">
            <button type="button" id="play"><img src="images/play_icon.png" width="30px"></button>
            <button type="button" id="pause"><img src="images/pause_icon.png"  width="30px"></button>
            <button type="button" id="stop"><img src="images/stop_icon.png"  width="30px"></button>
            <button type="button" id="downaudio"><img src="images/volume_down.png"  width="30px"></button>
            <button type="button" id="upaudio"><img src="images/volume_up.png"  width="30px"></button>
        </div>
    </section>
    </div>
    <script src="index.js"></script>
</body>
